<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="quiz.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">QUIZ</h1>
        </header>
        <main>
            <div id="page1">
                <div id="Instructions">
                    <h2>Instructions</h2>
                    <p>1)</p>
                    <p>2)</p>
                    <p>3)</p>
                    <p>4)</p>
                    <p>5)</p>
                    <p>6)</p>
                </div>
                <button class="option" onclick="start()">PLAY</button>
            </div>
            <div id="page2">
                <h1 id="game_title">QUIZ</h1>
                
                <div id="scoreCard">
                    <p>SCORE: <strong id="scorE">0</strong></p>
                </div>

                <div id="question">
                    <div id="no"><p>1</p></div>
                    <div id="que"><p>This is the qusetion</p></div>
                </div>
                <div id="options">
                    <button id="1" class="option option1" onclick="checkAnswer(0)">1</button>
                    <button id="2" class="option option2" onclick="checkAnswer(1)">2</button>
                    <button id="3" class="option option3" onclick="checkAnswer(2)">3</button>
                    <button id="4" class="option option4" onclick="checkAnswer(3)">4</button>
                </div>
                <div id="back_next">
                    <button class="Back" onclick="back()">BACK</button>
                    <button id="submit" onclick="finished()">SUBMIT</button>
                    <button id="next" class="Next" onclick="next()">NEXT</button>
                </div>
            </div>
            <div id="page3">
                <h1>YOUR SCORE: <strong id="score"></strong></h1>
            </div>
            <script src="quiz.js"></script>
        </main>
    </body>
</html>
